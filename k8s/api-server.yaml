              valueFrom:
                secretKeyRef:
                  name: application-yml-secret
                  key: push-token-register-url
            - name: PUSH_TOKEN_SEND_URL
              valueFrom:
                secretKeyRef:
                  name: application-yml-secret
                  key: push-token-send-url
            - name: PUSH_TOKEN_GET_URL
              valueFrom:
                secretKeyRef:
                  name: application-yml-secret
                  key: push-token-get-url
            - name: PUSH_TOKEN_DELETE_URL
              valueFrom:
                secretKeyRef:
                  name: application-yml-secret
                  key: push-token-delete-url
            - name: GIGGLE_ADMIN_ID
              valueFrom:
                secretKeyRef:
                  name: application-yml-secret
                  key: giggle-admin-id
            - name: GIGGLE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: application-yml-secret
                  key: giggle-admin-password
      volumes:
        - name: template-volume
          configMap:
            name: template-config
---

apiVersion: v1
kind: Service
metadata:
  name: api-server
spec:
    selector:
        app: api-server
    ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
    type: ClusterIP


