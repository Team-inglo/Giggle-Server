apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: jdk0304-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: krmp-d2hub-idock.9rum.cc/goorm/redis:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: jdk0304-namespace
spec:
    selector:
        app: redis
    ports:
        - port: 6379
          targetPort: 6379